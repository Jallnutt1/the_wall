<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel='stylesheet' type='text/css' href="{% static 'style.css' %}">
</head>
<body>
    <div id="wrapper">
        <div id="head">
            {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{message}} </li>  
                {% endfor %}
            </ul>
            {% endif %}
        </div>
        <div id="main">
            <div class="hor-sec">
                <h2>Registration</h2>
                <form action="/add" method="post">
                    {% csrf_token %}
                    <p><label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname"></p>

                    <p><label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname"></p>

                    <p><label for="bday">Birthday</label>
                    <input type="date" name="bday" id="bday"></p>

                    <p><label for="email">Email</label>
                    <input type="text" name="email" id="email"></p>

                    <p><label for="pwd">Password</label>
                    <input type="password" name="pwd" id="pwd"></p>

                    <p><label for="confirm">Confirm Password</label>
                    <input type="password" name="confirm" id="confirm"></p>

                    <p><button type="submit">Register</button></p>
                </form>
            </div>
            
            <div class="hor-sec">
                <h2>Login</h2>
                <form action="/login" method="post">
                    {% csrf_token %}
                    <p><label for="email">Email</label>
                    <input type="text" name="email" id="email" value=""></p>
                    <p><label for="pwd">Password</label>
                    <input type="password" name="pwd" id="pwd" value=""></p>
                    <p><button type="submit">Login</button></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
